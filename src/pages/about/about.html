<ion-header no-border>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let data of datas; let i = index" no-lines>
    <ion-item-sliding>
      <ion-item-options side="left" >
        <button ion-button color="light" (click)="removeItem(data)" >
          <ion-icon name="close-circle" color="danger"></ion-icon>  
        </button>
      </ion-item-options>
      <ion-item (click)="temp == 'show' + i ? accordion(i,'hide') : accordion(i,'show')">姓名：{{data.name}}
        <ion-icon name="{{temp == 'show' + i ? 'ios-arrow-down' : 'ios-arrow-forward'}}" item-right></ion-icon>
      </ion-item>
    </ion-item-sliding>

    <ion-card *ngIf="temp == 'show' + i">
      <h2>
        介绍
      </h2>
      <p>
        年龄：{{data.age}}
      </p>
    </ion-card>
  </ion-list>
</ion-content>
